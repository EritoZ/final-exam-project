{% extends 'base.html' %}

{% block content %}
    <h1>
        {{ object.title }}
    </h1>

    {% if not request.user == object.owner or not user_joined %}
    <a href="{% url '#' %}">
        Join
    </a>
    {% endif %}

    {% for post in posts %}
    <div class="post">
        <a href="#">
            <h2>{{ post.title }}</h2>
            <img src="media/{{ post.image }}" alt="img8">
        </a>
    </div>
    {% endfor %}
{% endblock %}
