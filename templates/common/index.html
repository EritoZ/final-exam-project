{% extends 'base.html' %}

{% block content %}
    <label>
        <input placeholder="Search Reddem">
    </label>

    {% for post in community_posts %}
    <div class="post">
        <a href="#">
            <h5>{{ post.title }}</h5>
            <span>
                <a href="{% url 'home community' slug=post.community.slug %}">r/{{ post.community }}</a>
                <a href="#">{{ post.owner }}</a>
            </span>
            <br>
            {% if post.image %}
            <img src="/media/{{ post.image }}" height="150" width="200" alt="img8">
            {% endif %}
        </a>
    </div>
    {% endfor %}
{% endblock %}
