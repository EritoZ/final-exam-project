{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <p>
        Are you sure you want to delete this post? This action cannot be reversed
    </p>

    <form method="post" action="{{ post.delete_post_absolute_url }}">
        {% csrf_token %}
        <button>Yes</button>
    </form>

{% endblock %}
